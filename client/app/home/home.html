<header class="hero-unit" id="banner">
  <div class="container">
    <h1 align="center" style="color:blue">Welcome to Code Arcade</h1>
  </div>
</header>

<div class="container">
  <h2 align="center">Here's your school's leaderboard:</h2>
</br>
</br>
  <table style="width:50%" border="1" align="center">
  <tr>
    <td align="center" style="font-size:140%">Student Name</td>
    <td align="center" style="font-size:140%">Score</td>
  </tr>
  <tr ng-repeat="leader in $ctrl.leaderboard | orderBy:'-score' | limitTo:10">
    <td style="left-padding:5px">{{leader.studentName}}</td>
    <td style="left-padding:5px">{{leader.score}}</td>
  </tr>
</table>
</div>
